<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title> dev.finance$ </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body>

	<header>
		<!-- alt = alternativa, ajuda em acessibilidade, não pode enxergar, mas o robozinho irá ler -->
		<img src="assets/logo.svg" alt="Logo Dev Finances">

	</header>

	<main class="container">

		<section id="balance">

			<h2 class="sr-only"> Balanços </h2>

			<div class="card">
				<h3>
					<span>
						Entradas
					</span>
					<img src="./assets/income.svg" alt="Imagens de entradas">
				</h3>
				<p id="incomeDisplay"> R$ 0,00 </p>
			</div>

			<div class="card">
				<h3>
					<span>
						Saídas
					</span>
					<img src="./assets/expense.svg" alt="Imagens de total">
				</h3>
				<p id="expenseDisplay"> R$ 0,00 </p>
			</div>

			<div class="card total">
				<h3>
					<span>
						Total
					</span>
					<img src="./assets/total.svg" alt="Imagens de entradas">
				</h3>
				<p id="totalDisplay"> R$ 0,00 </p>
			</div>

		</section>

		<section id="transaction">
			<h2 class="sr-only"> Transações </h2>
			<!-- onclick = ativar evento -->
			<a href="#" onclick="Modal.open()" class="button new"> + Nova Transação </a>

			<table id="data-table">
				<thead>
					<tr>
						<th> Descrição </th>
						<th> Valor </th>
						<th> Data </th>
						<!-- coluna a + -->
						<th></th>
					</tr>
				</thead>

				<tbody>

				</tbody>
			</table>
		</section>

	</main>

	<!-- Camada de tudo, preta - transparente / class active para quando tiver a classe active aparecer, quando não, sumir -->
	<div class="modal-overlay">
		<!-- Camada da caixa branca -->
		<div class="modal">
			<div id="form">
				<h2> Nova Transação </h2>
				<form action="" onsubmit="Form.submit(event)">

					<div class="input-group">
						<!-- Par o leitor de tela ler e indicar que é descrição -->
						<label class="sr-only" for="description"> Descrição </label>
						<input type="text" id="description" name="description" placeholder="Descrição">
					</div>

					<div class="input-group">
						<!-- Par o leitor de tela ler e indicar que é valor -->
						<label class="sr-only" for="amount"> Valor </label>
						<input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">

						<small class="help"> Use o sinal - (negativo) para despesas e (vírgula) para esses
							decimais.</small>
					</div>

					<div class="input-group">
						<!-- Par o leitor de tela ler e indicar que é data -->
						<label class="sr-only" for="date"> Data </label>
						<input type="date" id="date" name="date">
					</div>

					<div class="input-group actions">
						<a href="#" onclick="Modal.close()" class="button cancel"> Cancelar </a>
						<button> Salvar </button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<p> dev.finance$ </p>
	</footer>

	<script src="./scripts.js"></script>

</body>

</html>
